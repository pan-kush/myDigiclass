<!DOCTYPE html>
<html>
<head>
	<title>Profile {{ user.name }}</title>
</head>
<body>
Name: {{ user.name }}
<br>
Clg Id: {{ user.clg_id }}
<br>
Occupation: {{ user.occ }}
<br>
{% if user.occ != 'teacher' %}
	{{ user.roll }}
{% endif %}
<br>
<img src="/getImg" width="100" height="100">
<br>
{% if edit %}
<label for="pic">Change picture</label>
<input type="file" style="visibility: hidden;" name="pic" id="pic">
{% endif %}
<br>
{{ user.about}}
<br>
{% if edit %}
<label for="about">Change about</label>
<textarea name="about" id="about"></textarea>
{% endif %}
<br>
{{ user.phone}}
<br>
{% if edit %}
<label for="phone">Change phone</label>
<input type="text" name="phone" id="phone">
{% endif %}
<br>
{{ user.social }}
<br>
{% if edit %}
<label for="social">Change links</label>
<input type="text" name="social" id="social">
{% endif %}
<button onclick="submit()">Submit</button>
<script type="text/javascript">
	function submit() {
		file=document.getElementById("pic");
		about=document.getElementById("about");
		phone=document.getElementById("phone");
		social=document.getElementById("social");
		upload(file);

		var xhttp= new XMLHttpRequest();
		data= new FormData()
		if (file.value){
			file=file.value.split('\\').pop()
		}
		else
			file=""
		data.append('pic',file)
		data.append('about',about.value)
		data.append('phone',phone.value)
		data.append('social',social.value)
		
		xhttp.onreadystatechange = function() {
		      if (this.readyState == 4 && this.status == 200) {
		            alert("Profile Updated");
		            window.open(window.location.href,"_top");
		      }
		    }

		url="/userDetails"
		xhttp.open("POST",url,true)
		xhttp.send(data)
	}
	function upload(file) {
		if(file.value=="")
		return;
		var xhttp= new XMLHttpRequest();
		 data= new FormData()
		 data.append('file',file.files[0])
		 url="/upload"
		 xhttp.open("POST",url,true)
		 xhttp.send(data)
    }
</script>
</body>
</html>
