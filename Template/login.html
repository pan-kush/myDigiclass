<!DOCTYPE html>
<html>
<head>
    <title>Login </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="font-size: large;">
		<a class="navbar-brand logo" href="#" style="font-size:x-large;"><img src="../static/img/logo.png" alt="" srcset=""></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav" style="font-size: larger;">
		  <ul class="navbar-nav mr-auto">
			<li class="nav-item ">
			  <a class="nav-link" href="#">Home </a>
			</li>
			<li class="nav-item">
			  <!-- <a class="nav-link" href="#">Features</a> -->
			</li>
			<li class="nav-item">
			  <!-- <a class="nav-link" href="#">Pricing</a> -->
			</li>
			
          </ul>
          <ul class="navbar-nav " style="margin-right: 100px;">
            <li class="nav-item">
                <a class="nav-link active" href="/login" > Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/register">SignUp</a>
            </li>
        </ul>
		</div>
      </nav>
   
	<div class="container">
		<div class="img">
			<img  src="/static/img/test_img.gif">
		</div>
		<div class="login-content">
			<form action="/loginrequest" method="post">
				<img src="/static/img/topa.png">
				<h3 class="title">LOGIN</h3>
				<br>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<!-- <h5>College ID</h5> -->
           		   		<input type="text" name="username" placeholder="Enter Your Username" id="username" class="input" required="true">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<!-- <h5>Password</h5> -->
                    {% with messages = get_flashed_messages() %}
                      {% if messages %}
                        {% for message in messages %}
                          <script type="text/javascript">
                          alert("{{ message }}");
                          </script>
                        {% endfor %}
                      {% endif %}
                    {% endwith %}
           		    	<input type="password" name="password" placeholder="Enter Your Password" id="password" class="input" required="true">
            	   </div>
            	</div>
            	<!-- <a href="#">Forgot Password?</a> -->
				<input type="submit" class="btn" value="Login">
				<a href="/register">create new account</a>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="/static/js/main.js"></script>
    <!-- <script type="text/javascript" src="js/Student_teacher.js"></script> -->
    <script type="text/javascript" src="/static/js/teach_or_stud.js"></script>
</body>
</html>
